    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZwT" crossorigin="anonymous">

                </div>
              </div>
            </div>
        </nav>
        <div class="header-title">
            <h1>Charles Cantin - Photographe</h1>
            <h1 class="vertical-title">Charles Cantin</h1>
        </div>
    </header>
    <div class="container gallery-container">
        <h1 class="text-center">Galerie</h1>
        <!-- Category filter -->
        <div class="category-filter">
            <label for="categorySelect">Filtrer par catégorie:</label>
            <select id="categorySelect" class="form-control">
                <option value="all">Toutes les catégories</option>
                <option value="portrait">Mariage</option>
                <option value="pregnancy">Grossesse</option>
                <option value="baby">Bébé</option>
                <option value="family">Famille</option>
                <option value="baptism">Baptême</option>
                <option value="couple">Couple</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <!-- Gallery items -->
        <div class="row">
            <div class="col-md-4 gallery-item" data-category="portrait">
                <img src="./Assets/images/portrait1.jpg" class="img-fluid" alt="Portrait 1">
            </div>
            <div class="col-md-4 gallery-item" data-category="pregnancy">
                <img src="./Assets/images/landscape1.jpg" class="img-fluid" alt="Landscape 1">
            </div>
            <div class="col-md-4 gallery-item" data-category="baby">
                <img src="./Assets/images/events1.jpg" class="img-fluid" alt="Events 1">
            </div>
            <div class="col-md-4 gallery-item" data-category="family">
                <img src="./Assets/images/events1.jpg" class="img-fluid" alt="Events 1">
            </div>
            <div class="col-md-4 gallery-item" data-category="baptism">
                <img src="./Assets/images/events1.jpg" class="img-fluid" alt="Events 1">
            </div>
            <div class="col-md-4 gallery-item" data-category="events">
                <img src="./Assets/images/events1.jpg" class="img-fluid" alt="Events 1">
            </div>
            <!-- Add more gallery items with appropriate categories -->
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UoUa2s8CzkwS+pZUnL9B0N9lDBhCBaPZSeer7FwF0c8MpZNDlZbFEKwrTfoTKQTk" crossorigin="anonymous"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        // Filter gallery items based on selected category
        $('#categorySelect').change(function () {
            var selectedCategory = $(this).val();

            if (selectedCategory === 'all') {
                $('.gallery-item').show();
            } else {
                $('.gallery-item').hide();
                $('.gallery-item[data-category="' + selectedCategory + '"]').show();
            }
        });
    </script>
</body>
